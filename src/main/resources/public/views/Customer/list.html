<h2>Klienci</h2>
<a class="btn btn-default pull-right" ng-disabled="isCustomerSelected()" href="#/edit">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
<a class="btn btn-default pull-right" ng-disabled="isCustomerSelected()" ng-click="removeCustomer(selectedIndex)">
    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
<a class="btn btn-default pull-right" href="#/createCustomer">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>

<table class="table table-hover" id="listTable">
    <thead>
        <tr>
            <th>
                ImiÄ™
            </th>
            <th>
                Nazwisko
            </th>
            <th>
                E-mail
            </th>
            <th>
                Numer telefonu
            </th>
            <th colspan="3">
                Firma
            </th>
        </tr>
    </thead>
    <tbody ng-repeat="customer in customers">
        <!--<tr ng-click="selectAndGetCustomersCars($index)" class="clickable-row"-->
            <tr ng-class="{'active' : selectedIndex == $index}">
            <td>
                {{customer.firstName}}
            </td>
            <td>
                {{customer.secondName}}
            </td>
            <td>
                {{customer.email}}
            </td>
            <td>
                {{customer.phone}}
            </td>
            <td>
                {{customer.business}}
            </td>
            <td colspan="3">
                <a class="btn btn-default pull-right" href="#/createCar/{{customer.id}}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </td>
        </tr>
</table>
