<h2>Klienci <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> Stwórz nowego klienta</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            Imię
        </th>
        <th>
            Nazwisko
        </th>
        <th>
            E-mail
        </th>
        <th>
            Numer telefonu
        </th>
        <th>
            Data utworzenia
        </th>
    </tr>
    <tr ng-repeat="customer in customers">
        <td>
            {{customer.firstName}}
        </td>
        <td>
            {{customer.secondName}}
        </td>
        <td>
            {{customer.email}}
        </td>
        <td>
            {{customer.phone}}
        </td>
        <td>
            {{customer.createdOn |date:'medium'}}
        </td>
    </tr>
</table>
