<h2>Depozyt Opon</h2>
<div class="row">
    <div class="col-md-11">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Wyszukaj..." ng-model="searchQuery"/>
            <i class="glyphicon glyphicon glyphicon-search form-control-feedback"></i>
        </div>
    </div>
    <div class="col-md-1">
        <a class="btn btn-default pull-right" href="#/createForm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    </div>
</div>
<table class="table table-hover" id="listTable">
    <thead>
    <tr>
        <th>
            Nr rejestracyjny
        </th>
        <th>
            Nazwisko
        </th>
        <th>
            ImiÄ™
        </th>
        <th>
            Numer telefonu
        </th>
        <th>
            Firma
        </th>
        <th>

        </th>
    </tr>
    </thead>
    <tbody ng-repeat="form in forms | filter:searchQuery">
    <tr>
        <td>
            {{form.car.registrationNumber}}
        </td>
        <td>
            {{form.customer.secondName}}
        </td>
        <td>
            {{form.customer.firstName}}
        </td>
        <td>
            {{form.customer.phone}}
        </td>
        <td>
            {{form.customer.business}}
        </td>
        <td>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon glyphicon-print" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</table>
