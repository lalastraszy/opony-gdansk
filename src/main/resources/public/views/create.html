<form class="form-horizontal" role="form" ng-submit="createCustomer()">
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">ImiÄ™</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" ng-model="customer.firstName">
        </div>
    </div>
    <div class="form-group">
        <label for="secondName" class="col-sm-2 control-label">Nazwisko</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="secondName" ng-model="customer.secondName">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" ng-model="customer.email">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Numer telefonu</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" ng-model="customer.phone">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Zapisz</button>
        </div>
    </div>
</form>
